<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontólogo</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <form id="odontologoForm">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" required>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>

        <button type="button" onclick="registrarOdontologo()">Registrar Odontólogo</button>
        <button class="volverAlIndice" type="button" onclick="volverAlIndice()">Volver al Índice</button>
    </form>
    <script src="/js/script.js"></script>
</body>

</html>
